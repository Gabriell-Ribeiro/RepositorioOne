<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
    <style>
        body {
            background-color: cornsilk; /* comentario */
        }
    </style>
</head>
<body>
    <h1>Opannn!</h1> <!-- comentario -->
    <script>
        alert('Você agora vai para a área de pergunta') // comentario
        let n1 = Number.parseFloat(prompt('Digite um número: ')) // prompt retorna uma string
        let n2 = Number.parseFloat(prompt('Digite outro número: ')) // usando Number retorna numero
        let soma = n1 + n2
        alert(`A soma dos valores é ${String(soma)}`) // numero para string
        // number + number para adicao
        // string + string para concatenacao
    </script>
</body>
</html>
