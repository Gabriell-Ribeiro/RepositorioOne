<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embaixada</title>
</head>
<body>
    <h1>Embaixada do Brasil</h1>
    Qual seu país de origem: 

    <input type="text" name="prgt" id="prgt">

    <input type="button" value="Enviar" onclick="enviar()"> 

    <div id="res"></div>

    <script>
        function enviar() {
            let aPrgt = document.querySelector('#prgt')
            let fin = String(aPrgt.value)
            let resp = document.querySelector('#res')
            if (fin == 'Brasil') {
                resp.innerHTML += '<p>Você é brasileiro</p>'
            } else {
                resp.innerHTML += '<p>Você é estrangeiro</p>'
            }
            resp.innerHTML += '<p>Você está cadastrado no sistema</p>'
        }
    </script>
</body>
</html>
